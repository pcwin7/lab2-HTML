    <h2>3.ピン番号の設定</h2>

    <p>Assignments メニューから Pin Planner を選択し、Pin Planner ウィンドウの下部にあるピン番号表の Location にピン番号を登録する。例として以下のピン番号を設定する</p>
    <ul>
      <li>clk_in：V11</li>
      <li>clr：AH17</li>
    </ul>
    <p><img src="image5.png"></p>
    <p>ピン番号の設定が完了したら、Pin Plannerウィンドウを閉じて再度コンパイルを行う。</p>
